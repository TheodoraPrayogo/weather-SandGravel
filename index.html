<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>

    <header>
      <div class="weather-app" id="location">
        
          <div class="col-4">
            <form class="search-form" id="search-form"></form>
                  <input 
                type="search" 
                placeholder="type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm w-100"
                >
          </div>
           
        </div>
        </div>
        </div> 
        </div>
        </header>
        <div class="link">
       <a href="https://github.com/TheodoraPrayogo/weather-SandGravel"><strong> Open-source code</a> by Theodora Prayogo</strong>
        </div>
     <div class="container">
      <div class="current-info">
        <div class="row">
          <div class="col-6">
            <div class="date">
              <div class="temperature" id="temperature">
                <span id="unit-temperature"></span>Â°C
              </div>

              <div class="current-days" id="current-days">Monday, March 3</div>
              <div class="others">
                <div class="weather-items">
                  <ul>
                <li id="description"></li>    
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="place">
              <div class="city" id="city"><span class="country" id="country"></span></div>
              </div>
                <div class="time" id="time">as of 10:30 <span id="am-pm">pm</span>
              </div>
              
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
